<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="hero-image">
            <div class="hero-image-text">
                <img src="./images/odin-lined.png" alt="odin-logo" class="odin-logo">
                <span>ODIN</span>
            </div>
            <div class="hero-image-background">
                <img src="./images/nature-image.jpeg" alt="nature-image">
            </div>
        </section>
        <section class="content">
            <section class="main-text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up now to get started.</p>
                <p>You <em>know</em> what you want to.</p>
            </section>
            <section class="form-section">
                <form>
                    <ul>
                        <li>
                            <label for="first-name">First Name</label>
                            <div class="input-section">
                                <input type="text" name="first_name" minlength="3" maxlength="15" id="first-name"
                                    required>
                            </div>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <div class="input-section">
                                <input type="text" name="last_name" minlength="3" maxlength="15" id="last-name"
                                    required>
                            </div>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <div class="input-section">
                                <input type="email" name="email" id="email" required>
                            </div>
                        </li>
                        <li>
                            <label for="phone-number">Phone Number</label>
                            <div class="input-section">
                                <input type="number" name="phone_number" id="phone-number" required>
                            </div>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <div class="input-section">
                                <input type="password" name="password" id="password" required>
                                <ion-icon class="password-eye" name="eye-outline"></ion-icon>
                            </div>
                        </li>
                        <li>
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-section">
                                <input type="password" name="confirm_password" id="confirm-password" required>
                                <ion-icon class="password-eye" name="eye-outline"></ion-icon>
                            </div>
                        </li>
                    </ul>
                </form>
            </section>
            <section class="end-section">
                <button type="button" class="submit-btn">Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </section>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
